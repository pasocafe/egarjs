<!DOCTYPE html><html><head><meta charset="utf-8"/>
<title>gmeterAR</title>
<!--<script src="egarjs.js"></script>-->
<script src="https://taisukef.github.io/egarjs/egarjs.js"></script>
<script>"use strict"
var main = function(app) {
	const G = 9.80665
	var xg = 0
	var yg = -G
	var zg = 0
	app.loop = function(g, ts, dt, vw) {
		g.setColor(0, 0, 0)
		var th = Math.atan2(xg, yg)
		const gap = 400
		for (var j = 0; j < 2; j++) {
			var th2 = th + Math.PI / 2
			var th4 = th + Math.PI
			for (var i = 0; i < 3; i++) {
				var ox = 500 + Math.cos(th2) * gap * (i - 1)
				var oy = 500 + Math.sin(th2) * gap * (i - 1)
				var x1 = ox + Math.cos(th) * 1000
				var y1 = oy + Math.sin(th) * 1000
				var x2 = ox + Math.cos(th4) * 1000
				var y2 = oy + Math.sin(th4) * 1000
				g.drawLine(x1, y1, x2, y2)
			}
			th = th2
		}
	}
	window.addEventListener("devicemotion", function(e) {
		xg = e.accelerationIncludingGravity.x // 左右
		yg = e.accelerationIncludingGravity.y // 上下
		zg = e.accelerationIncludingGravity.z // 手前奥
	}, true)
}
</script>
</head>
<body><video id="video" playsinline></video></body>
</html>
